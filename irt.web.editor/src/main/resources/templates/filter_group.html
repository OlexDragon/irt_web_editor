<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Group Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home_page :: css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
		<div class="container-fluid" th:replace="menu :: menu">
			<a id="nb_filter_group" class="nav-item nav-link" href="filter_group.html" th:href="@{/}">Filter Groups</a>
		</div>
    </nav>
 	<div class="container-fluid ">
 	<h4>Filter Groups</h4>
 	</div>
<!-- Group Editor -->
    <div class="row mb-3">
   		<div class="col form-floating">
     		<select id="groupSelect" class="form-select">
    			<option value="-1">Group ...</option>
    			<option th:each="group : ${groups}" 
    					th:value="${group.id}" 
    					th:text="${group.name}" 
    					data-th-data-description="${group.description}"
    					data-th-data-order="${group.filterOrder}" 
    					data-th-data-radio="${group.radio}" 
    					data-th-data-active="${group.active}"></option>
    		</select >
  			<label for="groupSelect">Select to Edit Filter Group</label>
    	</div>
		<div class="col form-floating">
  			<input id="newGroupNeme" type="text" class="form-control" placeholder="Group Name">
  			<label for="newGroupNeme">Filter Group Name</label>
   		</div>
		<div class="col form-floating">
  			<input id="newDescription" type="text" class="form-control" placeholder="Description">
  			<label for="newDescription">Description</label>
   		</div>
		<div class="col-1 form-floating">
  			<input id="newGroupOrder"  type="number" class="form-control" placeholder="Order" value="0" disabled>
  			<label for="newGroupOrder">Order</label>
   		</div>
		<div class="col-auto">
  			<input id="newIsRadio"  type="checkbox" class="btn-check" autocomplete="off">
  			<label class="btn btn-outline-success disabled" for="newIsRadio">Radio</label>
   		</div>
		<div class="col-auto">
  			<input id="newGroupActive"  type="checkbox" class="btn-check" placeholder="Group Description" autocomplete="off" checked>
  			<label class="btn btn-outline-success disabled" for="newGroupActive">Active</label>
   		</div>
  		<div class="col-1">
  			<button type="button" id="saveGroup" class="btn btn-outline-secondary form-control disabled">Add Group</button>
   		</div>
   	</div>
	<div class="container-fluid ">
		<div class="row" th:each="group : ${groups}">
			<div class="col-auto" th:text="'ID: ' + ${group.id}">ID: 4</div>
			<div class="col" th:text="${group.name}">KU-Band</div>
			<div class="col" th:text="${group.description}">Description</div>
			<div class="col-1" th:text="'order: ' + ${group.filterOrder}">order: 0</div>
			<div class="col-1" th:text="${group.radio} ? 'RADIO' : 'CHECK'">Radio or Check</div>
			<div class="col-1" th:text="${group.active} ? 'ACTIVE' : 'OFF'">active: true</div>
		</div>
	</div>
<th:block th:replace="home_page :: js">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
    <script src="../static/js/filter.js" th:src="@{'/js/filter_group.js'}"></script>
</body>
</html>
