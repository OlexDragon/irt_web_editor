<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPs Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home_page :: css">
    <link href="../static/css/ips.css" rel="stylesheet" th:href="@{'/css/ips.css'}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
		<div class="container-fluid" th:replace="menu :: menu('sn')">
			<a id="nb_filteru" class="nav-item nav-link" href="filter.html" th:href="@{/filter}">Filters</a>
		</div>
    </nav>
 	<div class="container-fluid ">
		<div class="row">
			<div class="col">
				<div class="form-floating mb-3">
					<input type="text" class="form-control filter" id="filterSN" placeholder="Seriel Number">
					<label for="filterSN">Serial Number</label>
				</div>
			</div>
			<div class="col">
				<div class="form-floating mb-3">
					<input type="text" class="form-control filter" id="filterPN" placeholder="Part Number">
					<label for="filterPN">Part Number</label>
				</div>
			</div>
			<div class="col">
				<div class="form-floating mb-3">
					<input type="text" class="form-control filter" id="filterDescr" placeholder="Description">
					<label for="filterDescr">Description</label>
				</div>
			</div>
			<div class="col-auto">
				<button id="btnNew" class="btn btn-outline-primary form-control">New</button>
			</div>
		</div>
		<div id="content">
		<div class="row array-row mb-3" th:each="sn, stat : ${serialNumbers}" th:fragment="content">
			<div class="col-auto" th:text="${stat.count}"></div>
			<div class="col-auto" th:text="${sn.id}"></div>
			<div class="col-auto" th:text="${sn.serialNumber}"></div>
			<div class="col-auto" th:text="${sn.partNumber.id}"></div>
			<div class="col" th:text="${sn.partNumber.partNumber}"></div>
			<div class="col" th:text="${sn.partNumber.description}"></div>
		</div>
 		</div>
	</div>

	<div class="modal" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<input id="hiddenPnId" type="hidden">
				<div class="modal-header">
					<h5 class="modal-title">New Serial Number</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row mb-3">
						<div class="col-3">
							<div class="form-floating">
								<input id="newSn" type="text" class="form-control" placeholder="Serial Number">
								<label for="newSn">New SN</label>
							</div>
						</div>
						<div class="col">
							<div class="form-floating">
								<input id="selectedPn" type="text" class="form-control" placeholder="Part Number" readonly>
								<label for="selectedPn">PN - Choose below</label>
							</div>
						</div>
						<div class="col-auto">
							<button id="btnCreate" class="btn btn-outline-success btn-lg form-control" disabled>Create</button>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<div class="form-floating">
								<input id="newdPn" type="text" class="form-control" placeholder="Part Number">
								<label for="newdPn">New PN</label>
							</div>
						</div>
						<div class="col">
							<div class="form-floating">
								<input id="newdDescription" type="text" class="form-control" placeholder="Part Number">
								<label for="newdDescription">New Description</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<div class="form-floating">
								<input id="modalFilter" type="text" class="form-control" placeholder="Part Number Filter">
								<label for="modalFilter">PN Filter</label>
							</div>
						</div>
					</div>
					<div class="row">
						<select id="selectPn" class="form-select" size="20" multiple="multiple"></select>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="home_page :: js">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
    <script src="../static/js/serialNumber.js" th:src="@{'/js/serialNumber.js'}"></script>
</body>
</html>
