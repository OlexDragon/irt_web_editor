<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPs Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home_page :: css">
    <link href="../static/css/ips.css" rel="stylesheet" th:href="@{'/css/ips.css'}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
		<div class="container-fluid" th:replace="menu :: menu('IPs')">
			<a id="nb_filteru" class="nav-item nav-link" href="filter.html" th:href="@{/filter}">Filters</a>
		</div>
    </nav>
 	<div class="container-fluid ">
		<div class="row">
 			<div class="col"><strong>address</strong></div>
 			<div class="col"><strong>First Connection</strong></div>
 			<div class="col"><strong>Status</strong></div>
  			<div class="col-1"></div>
 		</div>
		<div class="row" th:each="addr, stat : ${ipAddress}" data-th-data-id="${addr.id}">
 			<div class="col-auto" th:text="${stat.count}">count</div>
 			<div class="col" th:text="${addr.address}">address</div>
 			<div class="col" th:text="${{addr.firstConnection}}">First Connection</div>
 			<div class="col">
 				<select class="form-select">
 					<option th:each="ts: ${trustStatus}" th:text="${ts}" th:value="${ts}" th:selected="${ts} eq ${addr.trustStatus}">
 				</select>
			</div>
  			<div class="col-1"><button class="btn btn-outline-primary btn-delete btn-sm" th:value="${addr.address}" th:title="'Delete ' + ${addr.address}">Delete</button></div>
 		</div>
    </div>

	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="home_page :: js">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
    <script src="../static/js/ips.js" th:src="@{'/js/ips.js'}"></script>
</body>
</html>
