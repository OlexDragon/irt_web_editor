<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home_page :: css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
		<div class="container-fluid" th:replace="menu :: menu('email')">
			<a id="nb_filteru" class="nav-item nav-link" href="filter.html" th:href="@{/filter}">Filters</a>
		</div>
    </nav>
 	<div class="container-fluid ">
		<div class="form-floating mb-3">
			<input type="email" class="form-control email-data" id="emailTo" placeholder="Send To" th:value="${eMailData.to}">
			<label for="emailTo">Email Send To</label>
		</div>
		<div class="form-floating mb-3">
			<input type="email" class="form-control email-data" id="emailFrom" placeholder="Send From" th:value="${eMailData.from}">
			<label for="emailFrom">Email Send From</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control email-data" id="clientId" placeholder="Client ID" th:value="${eMailData.clientId}">
			<label for="clientId">Client ID</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control email-data" id="objectId" placeholder="Object ID" th:value="${eMailData.objectId}">
			<label for="objectId">Object ID</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control email-data" id="tenantId" placeholder="Tenant ID" th:value="${eMailData.tenantId}">
			<label for="tenantId">Tenant ID</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control email-data" id="secretId" placeholder="Secret ID" th:value="${eMailData.secretId}">
			<label for="secretId">Secret ID</label>
		</div>
		<div class="form-floating mb-3">
			<input type="text" class="form-control email-data" id="clientSecret" placeholder="Client Secret" th:value="${eMailData.clientSecret}">
			<label for="clientSecret">Client Secret</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" class="form-control email-data" id="emailPassword" placeholder="Password" th:value="${eMailData.password}">
			<label for="emailPassword">Password</label>
		</div>
		<button id="saveEmailData" type="button" class="btn btn-success form-control">Save</button>
    </div>

<div id="hpToast" class="toast-container fixed-bottom"></div>

<th:block th:replace="home_page :: js">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
    <script src="../static/js/email.js" th:src="@{'/js/email.js'}"></script>
</body>
</html>
