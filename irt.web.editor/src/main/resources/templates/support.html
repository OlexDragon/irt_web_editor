<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" th:replace="home_page :: css">
    <link rel="stylesheet" href="../static/css/support.css" th:href="@{'/css/support.css'}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
		<div class="container-fluid" th:replace="menu :: menu('support')">
			<a id="nb_filteru" class="nav-item nav-link" href="filter.html" th:href="@{/filter}">Filters</a>
		</div>
    </nav>
    <div class="container">
    	<div class="row">
    		<div class="col">
				<h5 class="text-primary">Enter the text for GUI Download section.</h5>
				<h6>The following text will be replaced with:</h6>
				<p>
					<strong>{name}</strong> - GUI file name<br>
					<strong>{version}</strong> - GUI version<br>
					<strong>{size}</strong> - GUI file size<br>
					<strong>{date}</strong> - GUI Release date
				</p>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col">
				<textarea id="guiText" class="form-control" rows="7" style="height:100%;" th:text="${guiText}"></textarea>
    		</div>
   			<div class="col-auto">
				<button id="btnGuiText" class="btn btn-outline-primary">Save</button>
    		</div>
    	</div>
    </div>

	<div class="container">
		<h3 class="text-primary">Frequently Asked Questions</h3>
		<div class="row">
			<div class="col">
				<div class="row">
					<input type="hidden" id="faqID">
					<div class="form-floating mb-3">
						<input id="question" type="text" class="form-control faq">
						<label for="question">Question</label>
					</div>
				</div>
				<div class="row">
					<div class="form-floating mb-3">
						<textarea id="answer" class="form-control faq" rows="7" style="height:100%;"></textarea>
						<label for="answer">Answer</label>
					</div>
				</div>
			</div>
			<div class="col-auto">
				<div class="row">
					<button id="btnAddFAQ" class="btn btn-secondary faq" disabled>Add</button>
				</div>
				<div class="row">
					<button id="btnSaveFAQ" class="btn btn-secondary faq" disabled>Save</button>
				</div>
				<div class="row">
					<button id="btnClearFAQ" class="btn btn-outline-danger">Clear</button>
				</div>
			</div>
		</div>
		<p class="text-primary faq" th:each="faq: ${allFAQs}" data-th-data-id="${faq.id}" th:text="${faq.question}"></p>
	</div>
<div id="hpToast" class="toast-container fixed-bottom"></div>

<th:block th:replace="home_page :: js">
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</th:block>
    <script src="../static/js/support.js" th:src="@{'/js/support.js'}"></script>
</body>
</html>
